<!DOCTYPE html>
<html>
  <head>
    <title>Neopixel control</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="../static/jscolor.js"></script>
    <script src="../static/leds.js"></script>
    <script src="../static/tabstyle.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <!-- tab select -->
    <div>
      <table width="100%" style="table-layout: fixed;"><tr>
          <td style="text-align:center"><button class="topbutton-active" onclick="activateTab(this, 'tabSolidColor')">Solid Color</button></td>
          <td style="text-align:center"><button class="topbutton" onclick="activateTab(this, 'tabManyColorEntry')">Many Color Entry</button></td>
          <td style="text-align:center"><button class="topbutton" onclick="activateTab(this, 'tabManyColorSelect')">Many Color Select</button></td>
          <td style="text-align:center"><button class="topbutton" onclick="activateTab(this, 'tabAnimate')">Animate</button></td>
        </tr></table>
    </div>

    <div id="tabCtrl">
      <div id="tabSolidColor" style="display: block;">
        <!-- solid color tab -->
        <br>
        <div class="background-rect" style="padding-right: 4.4%;">
          <br>
          <input data-jscolor="{previewElement:'#pr1', shadow:false}" id="solidColor" onInput="solidColorChange(this,'solidColor')" style="border: 2px solid #444444; margin-bottom: 5px; border-radius: 5px;"></div>
        <br>
        <div class="background-rect">
          <span style="margin-left:83px">Brightness: <label class="sliderPercent3">0%</label></span><br>
          <div style="display: flex;">
            <div style="display: block;">
              <label class="switch">
                <input type="checkbox">
                <span class="slider round"><span class="on">ON</span><span class="off">OFF</span></span>
              </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </div>
            <input type="range" name="entry" class="slider3" onInput="brightnessChange(this)" style="flex-grow: 1;"> </div>
        </div>
      </div><br/>

      <div id="tabManyColorEntry" style="display: none;">
        <!-- many color tab -->
        many color entry
        <canvas id="manyColorCanvas" height="400" style="border:2px solid #000000;" onclick="drawShape()"></canvas></br>
      </div>
      <div id="tabManyColorSelect" style="display: none;">many color select</br>work in progress...</div>
      <div id="tabAnimate" style="display: none;">animate</br>yeah i'm sure this will happen at some point...</div>
    </div>
  </body>
</html>
