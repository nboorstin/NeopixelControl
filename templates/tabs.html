<!DOCTYPE html>
<html>
  <head>
    <title>Neopixel control</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="../static/jscolor.js"></script>
    <script src="../static/leds.js"></script>
    <script src="../static/tabstyle.js"></script>
    <link rel="stylesheet" href="../static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div>
    <button onclick="activateTab('tabSolidColor')">Solid Color</button>
    <button onclick="activateTab('tabManyColorEntry')">Many Color Entry</button>
    <button onclick="activateTab('tabManyColorSelect')">Many Color Select</button>
    <button onclick="activateTab('tabAnimate')">Animate</button>
    </div>
    <div id="tabCtrl">
      <div id="tabSolidColor" style="display: block;">
        <!-- solid color tab -->
        Color: <br><input data-jscolor="{previewElement:'#pr1'}" id="solidColor" onInput="solidColorChange(this,'solidColor')" style="border: 2px solid #444444; margin-bottom: 5px; border-radius: 5px;">
        <br>
        Brightness: <label class="sliderPercent3">0%</label><br>
        <input type="range" name="entry" class="slider3" onInput="brightnessChange(this)" style="width:100%;">
        <em id="pr1" style="display:none; padding:1em;">previewElement</em>
      </div>
      <div id="tabManyColorEntry" style="display: none;">
        <!-- many color tab -->
        many color entry
        <canvas id="manyColorCanvas" height="400" style="border:2px solid #000000;" onclick="drawShape()"></canvas></br>
      </div>
      <div id="tabManyColorSelect" style="display: none;">many color select</br>work in progress...</div>
      <div id="tabAnimate" style="display: none;">animate</br>yeah i'm sure this will happen at some point...</div>
    </div>
  </body>
</html>
